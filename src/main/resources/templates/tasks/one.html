<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>Задание</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Задание</th>
                    <th scope="col">Дата создания</th>
                    <th scope="col">Выполнено</th>
                </tr>
                <tr>
                    <td><a th:text="${task.title}"></a></td>
                    <td th:text="${task.created}"/>
                    <td>
                    <span th:if="${task.done}">
                        <i class="bi bi-check-square"></i>
                    </span>
                        <span th:if="${!task.done}">
                        <i class="bi bi-square"></i>
                    </span>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="col">Описание</th>
                </tr>
                <tr>
                    <td th:text="${task.description}"/>
                </tr>
                </tbody>
            </table>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4"><a class="btn btn-success w-100" th:href="@{/tasks/donebutton/{id}(id=${task.id})}">Выполнено</a></div>
                        <div class="col-4"><a class="btn btn-light w-100" th:href="@{/tasks/update/{id}(id=${task.id})}">Редактировать</a></div>
                        <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
