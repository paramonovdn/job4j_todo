<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  <title>Регистрация пользователя</title>
</head>
<body>
<div class="container-fluid p-0">
  <header th:insert="blocks/header :: header"></header>
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <form class="mt-3" th:action="@{/users/register}" method="post">
          <h3>Регистрация пользователя:</h3>
          <div class="mb-3" th:if="${message}">
            <p class="text-danger" th:text="${message}"></p>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="ФИО" required>
          </div>
          <div class="mb-3">
            <label for="login" class="form-label"><b>Логин</b></label>
            <input type="text" class="form-control" id="login" name="login" placeholder="Придумайте логин" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"><b>Пароль</b></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Придумайте пароль"required>
          </div>
          <div class="mb-3">
          <tr>
            <td> <select name="timezone">
              <option th:each="timezone :${timezones}"
                      th:text="|(${timezone.ID}) ${timezone.displayName}|"
                      th:value="${timezone.ID}">
            </select></td>
            <td>- выберите ваш часовой пояс</td>
          </tr>
          </div>
          <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
              <div class="row">
                <div class="col-6"><button class="btn btn-primary w-100" type="submit">Регистрация</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
</body>
</html>
